<!DOCTYPE html>
<html>
<head>
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
<div class="center">
    <div class="container">
        <h1>ASCII Art</h1>

        <form method="POST" action="/ascii-art">
            <label>Text :</label>
            <textarea name="text" placeholder="Enter Text (2000 char max)" required></textarea>

            <label>Banner :</label>
            <div class="radio-group">
                <label><input type="radio" name="banner" value="standard" checked> standard</label><br>
                <label><input type="radio" name="banner" value="shadow"> shadow</label><br>
                <label><input type="radio" name="banner" value="thinkertoy"> thinkertoy</label>
            </div>

            <button type="submit">Generate</button>
        </form>
    </div>
</div>


</body>



</html>
